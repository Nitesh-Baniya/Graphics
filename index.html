<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graphics Algorithms Simulator</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container">
        <h1>Graphics Algorithms Simulator</h1>

        <div class="top-controls">
            <label for="algorithm">Algorithm: </label>
            <select id="algorithm">
                <option value="dda">DDA Line</option>
                <option value="bresenham">Bresenham Line</option>
                <option value="circle">Midpoint Circle</option>
                <option value="ellipse">Midpoint Ellipse</option>
            </select>

            <button id="playBtn">Play</button>
            <button id="pauseBtn">Pause</button>
            <button id="prevBtn">Prev Step</button>
            <button id="nextBtn">Next Step</button>
            <button id="resetBtn">Reset</button>

            <label for="speedRange">Speed (ms): </label>
            <input type="range" id="speedRange" min="50" max="1000" value="200" />
            <span id="speedDisplay">200</span> ms
        </div>

        <div class="canvas-wrapper" style="position: relative;">
            <canvas id="canvas" width="600" height="450" style="border:1px solid #000;"></canvas>
            <div id="tooltip"
                style="position:absolute; pointer-events:none; background:#eee; padding:4px; border:1px solid #999; border-radius:4px; font-size:12px; display:none;">
            </div>
        </div>

        <div id="sidebar">
            <h2>Algorithm Info</h2>
            <div id="algoDescription"></div>
            <div id="algoStepInfo"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
